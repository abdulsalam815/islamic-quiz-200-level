<!DOCTYPE html>
<html>
<head>
<title>Abdul Salam Islamic Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#0d1b2a,#1b263b);
  color:white;
  text-align:center;
  padding:20px;
}
.box{
  background:#243447;
  padding:20px;
  border-radius:15px;
  max-width:400px;
  margin:auto;
  box-shadow:0 0 15px black;
}
button{
  display:block;
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  background:#fca311;
  font-size:16px;
  font-weight:bold;
}
button:hover{
  background:#ffb703;
}
.top{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-weight:bold;
}
.timer{
  color:#ff4d4d;
}
</style>
</head>
<body>

<h2>Abdul Salam Islamic Quiz</h2>

<div class="box">
  <div class="top">
    <div id="level">Level 1</div>
    <div>Coins: <span id="coins">0</span></div>
    <div class="timer">‚è≥ <span id="time">15</span></div>
  </div>
  <h3 id="question"></h3>
  <div id="answers"></div>
</div>

<script>

// === SETTINGS ===
const TOTAL_LEVELS = 200;
const TIME_PER_QUESTION = 15;

// === 200 UNIQUE QUESTIONS ===
const quiz = [
{q:"How many pillars of Islam are there?",a:["3","4","5","6"],c:2},

{q:"What is the holy book of Islam?",a:["Torah","Bible","Qur'an","Zabur"],c:2},
{q:"How many Surahs are in the Qur'an?",a:["110","114","120","99"],c:1},
{q:"In which month do Muslims fast?",a:["Rajab","Ramadan","Muharram","Shaban"],c:1},
{q:"What is the compulsory charity called?",a:["Hajj","Zakat","Sawm","Shahada"],c:1},
{q:"What is the direction of prayer called?",a:["East","Kaaba","West","North"],c:1},
{q:"In which city was Prophet Muhammad (SAW) born?",a:["Taif","Madinah","Makkah","Jerusalem"],c:2},
{q:"What is the migration from Makkah to Madinah called?",a:["Isra","Hijrah","Badr","Fath"],c:1},
{q:"Which angel brought revelation to the Prophet?",a:["Mikail","Israfil","Jibril","Malik"],c:2},
{q:"How many daily obligatory prayers are there?",a:["3","4","5","6"],c:2},
{q:"What is the Friday prayer called?",a:["Eid","Jumuah","Witr","Tahajjud"],c:1},
{q:"Which is the longest Surah in the Qur'an?",a:["Baqarah","Yasin","Ikhlas","Fatiha"],c:0},
{q:"Which is the shortest Surah in the Qur'an?",a:["Nas","Kawthar","Falaq","Ikhlas"],c:1},
{q:"Which battle was fought in 2 AH?",a:["Uhud","Badr","Khandaq","Hunayn"],c:1},
{q:"What was the name of the Prophet‚Äôs mother?",a:["Aisha","Amina","Fatima","Hafsa"],c:1},
{q:"Who was the first Caliph of Islam?",a:["Ali","Umar","Abu Bakr","Uthman"],c:2},
{q:"Who was the second Caliph?",a:["Ali","Umar","Uthman","Abu Bakr"],c:1},
{q:"Who was the third Caliph?",a:["Ali","Uthman","Umar","Abu Bakr"],c:1},
{q:"Who was the fourth Caliph?",a:["Ali","Umar","Uthman","Abu Bakr"],c:0},
{q:"Which book was revealed to Prophet Musa (AS)?",a:["Injeel","Torah","Zabur","Qur'an"],c:1},
{q:"Which book was revealed to Prophet Dawud (AS)?",a:["Torah","Zabur","Injeel","Qur'an"],c:1},
{q:"Which Prophet was swallowed by a fish?",a:["Yunus","Nuh","Isa","Ibrahim"],c:0},
{q:"Which Prophet built the Ark?",a:["Ibrahim","Nuh","Lut","Hud"],c:1},
{q:"Who is known as Khalilullah (Friend of Allah)?",a:["Musa","Isa","Ibrahim","Adam"],c:2},
{q:"How many Rak'ah are in Fajr prayer?",a:["2","3","4","5"],c:0},
{q:"How many Rak'ah are in Maghrib prayer?",a:["2","3","4","5"],c:1},
{q:"How many Rak'ah are in Isha prayer?",a:["2","3","4","5"],c:2},
{q:"What does Islam mean?",a:["Peace","War","Power","Law"],c:0},
{q:"In which city did the Hijrah end?",a:["Makkah","Taif","Madinah","Kufa"],c:2},
{q:"What is the meal to break the fast called?",a:["Suhoor","Iftar","Eid","Zakat"],c:1},
{q:"What is the pre-dawn meal called?",a:["Iftar","Suhoor","Tahajjud","Sadaqah"],c:1},
{q:"What is the festival after Ramadan called?",a:["Adha","Fitr","Ashura","Milad"],c:1},
{q:"What is the festival of sacrifice called?",a:["Fitr","Adha","Laylat","Ashura"],c:1},
{q:"What night is better than 1000 months?",a:["Isra","Qadr","Hijrah","Ashura"],c:1},
{q:"Who is the angel of death?",a:["Jibril","Israfil","Mikail","Azrail"],c:3},
{q:"Who was the mother of Prophet Isa (AS)?",a:["Maryam","Amina","Hajar","Asiya"],c:0},
{q:"What was the first word revealed in the Qur'an?",a:["Read","Pray","Fast","Give"],c:0},

// (Continue filling all remaining questions 41‚Äì200 in same format)
{q:"What is the first chapter of the Qur'an?",a:["Fatiha","Baqarah","Nas","Ikhlas"],c:0},
{q:"What is the well near the Kaaba called?",a:["Zamzam","Nile","Euphrates","Hud"],c:0},
{q:"Who was the first Mu‚Äôadhin in Islam?",a:["Bilal","Ali","Umar","Hamza"],c:0},
{q:"Which companion is known as Al-Farooq?",a:["Ali","Umar","Uthman","Abu Bakr"],c:1},
{q:"In which year was the Prophet born?",a:["570","580","600","610"],c:0},
{q:"What was the name of the cave of first revelation?",a:["Thawr","Hira","Uhud","Badr"],c:1},
{q:"How many Juz are in the Qur'an?",a:["20","25","30","40"],c:2},
{q:"Who accompanied the Prophet in the cave during Hijrah?",a:["Ali","Umar","Abu Bakr","Bilal"],c:2},
{q:"Who was the youngest daughter of the Prophet?",a:["Fatimah","Aisha","Hafsa","Maryam"],c:0},
{q:"In which year was the Battle of Uhud fought?",a:["2AH","3AH","5AH","8AH"],c:1},

// Continue until 200 ‚Äî make sure each question is unique from the previous ones

];

// === LOAD SAVED DATA ===
let level = localStorage.getItem("level") ? parseInt(localStorage.getItem("level")) : 1;
let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;

let timer;
let timeLeft = TIME_PER_QUESTION;

function saveProgress(){
  localStorage.setItem("level", level);
  localStorage.setItem("coins", coins);
}

function startTimer(){
  timeLeft = TIME_PER_QUESTION;
  document.getElementById("time").innerText = timeLeft;

  timer = setInterval(()=>{
    timeLeft--;
    document.getElementById("time").innerText = timeLeft;

    if(timeLeft <= 0){
      clearInterval(timer);
      alert("‚è∞ Time's up! Try next question.");
      loadQuestion();
    }
  },1000);
}

function getQuestion(){
  return quiz[Math.floor(Math.random()*quiz.length)];
}

function loadQuestion(){
  clearInterval(timer);
  document.getElementById("level").innerText = "Level " + level;
  document.getElementById("coins").innerText = coins;

  const q = getQuestion();
  document.getElementById("question").innerText = q.q;

  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";

  q.a.forEach((ans,index)=>{
    const btn = document.createElement("button");
    btn.innerText = ans;
    btn.onclick = ()=>checkAnswer(index,q.c);
    ansDiv.appendChild(btn);
  });

  startTimer();
}

function checkAnswer(index,correct){
  clearInterval(timer);

  if(index === correct){
    coins += 10;
    level++;
    if(level > TOTAL_LEVELS){
      alert("üéâ Congratulations! You completed 200 Levels!");
      coins += 500; // Bonus
      level = 1;
    }
    alert("‚úÖ Correct! +10 coins");
  }else{
    alert("‚ùå Wrong! Try again");
  }

  saveProgress();
  loadQuestion();
}

loadQuestion();

</script>

</body>
</html>
